<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script>
        function validateForm() {
          let fname = document.forms["myForm"]["fname"].value;
          let lname = document.forms["myForm"]["lname"].value;
          
          if (fname == "" || lname == "") {
            alert("Name must be filled out");
          }

          let isNotRobot = document.forms["myForm"]["robot"].checked;
          if (isNotRobot == false) {
            alert("You are a robot, you are not welcome!");
          }
          
          
        }
    </script>

    <style>
        body{
            background-color: lightblue;
        }
        .center{
          margin-left: auto;
          margin-right: auto;
          width: 200px;
          height: 120px;
          padding-top: 13vh;
        }
        .lilaDiv{
          margin: 30%;
          margin-bottom: auto;
          margin-top: 10%;
          background-color: blueviolet;
          padding: 20px;
          padding-bottom: 13vh;
          border-radius: 20px;
        }

    </style>

</head>
<body>
  <div class="lilaDiv">
    <div class = "center">
    <form name="myForm" onsubmit="validateForm()">
        <label for="fname">Username:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Password:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <input type="checkbox" id="not_robot" name="robot">
        <label for="not_robot"> I'm not a robot</label><br>

        <button onclick="file:///C:/Users/Elev/source/repos/Solution1/genomg%C3%A5ng.html">Login</button>
      </form>
      </div>
    </div>
</body>
</html>
